        <path d="M26 24H37" 
              fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>
    
    <!-- Ground Symbol -->
    <g transform="translate(22, 73) scale(0.065)">
      <circle cx="100" cy="100" r="75" fill="none" stroke="#000" stroke-width="5"/>
      <path d="m47 119.07h106" fill="none" stroke="#000" stroke-width="5"/>
      <path d="m64 136.15h72" fill="none" stroke="#000" stroke-width="5"/>
      <path d="m80 153.22h40" fill="none" stroke="#000" stroke-width="5"/>
      <path d="m100 119.07v-72" fill="none" stroke="#000" stroke-width="5"/>
    </g>
    

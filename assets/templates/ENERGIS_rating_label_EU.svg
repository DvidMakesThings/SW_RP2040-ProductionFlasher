<?xml version="1.0" encoding="UTF-8"?>
<svg width="150mm" height="100mm" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <!-- EU/IEC/ENEC Rating Label - Clean B&W Version -->
  
  <!-- Outer Border -->
  <rect width="150" height="100" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <rect x="2" y="2" width="146" height="96" fill="none" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Header -->
  <rect x="4" y="4" width="142" height="12" fill="#000000"/>
  <text x="75" y="12" font-family="Arial, sans-serif" font-size="7" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle" letter-spacing="0.5">
    ENERGIS - 10IN MANAGED PDU
  </text>
  
  <!-- Warning Symbol -->
  <g transform="translate(7, 23)">
    <polygon points="6,1 11.5,10 0.5,10" fill="none" stroke="#000000" stroke-width="0.8"/>
    <text x="6" y="8.5" font-family="Arial, sans-serif" font-size="6" font-weight="bold" 
          text-anchor="middle">!</text>
  </g>
  
  <!-- Specifications - Left Column -->
  <g font-family="Arial, sans-serif" fill="#000000">
    <text x="20" y="24" font-size="5.5" font-weight="bold">INPUT</text>
    <text x="20" y="30" font-size="5">230 VAC, 50/60 Hz</text>
    <text x="20" y="37" font-size="6" font-weight="bold">Max. 10A</text>
    
    <!-- Specifications - Right Column -->
    <text x="75" y="24" font-size="5.5" font-weight="bold">OUTLETS</text>
    <text x="75" y="30" font-size="5">8 × IEC C13</text>
    <text x="75" y="37" font-size="5">Max. 10A per outlet</text>
  </g>
  
  <!-- Critical Load Limit -->
  <rect x="6" y="40" width="138" height="8" fill="#000000"/>
  <text x="75" y="46" font-family="Arial, sans-serif" font-size="5.5" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle">
    TOTAL LOAD LIMIT: 10A (all outlets combined)
  </text>
  
  <!-- Technical Details Table -->
  <g font-family="Arial, sans-serif" font-size="4.5" fill="#000000">
    <!-- Table outer border -->
    <rect x="6" y="50" width="138" height="18" fill="none" stroke="#000000" stroke-width="0.5"/>
    
    <!-- Table rows -->
    <line x1="6" y1="56" x2="144" y2="56" stroke="#000000" stroke-width="0.3"/>
    <line x1="6" y1="62" x2="144" y2="62" stroke="#000000" stroke-width="0.3"/>
    
    <!-- Table column divider -->
    <line x1="55" y1="50" x2="55" y2="68" stroke="#000000" stroke-width="0.3"/>
    
    <!-- Row 1 -->
    <text x="8" y="54" font-weight="bold">Internal Protection:</text>
    <text x="57" y="54">T10A 250VAC Fuse</text>
    
    <!-- Row 2 -->
    <text x="8" y="60" font-weight="bold">Power Consumption:</text>
    <text x="57" y="60">3.6W (230V 16mA)</text>
    
    <!-- Row 3 -->
    <text x="8" y="66" font-weight="bold">Operating Temp:</text>
    <text x="57" y="66">0°C to 50°C (Indoor use only)</text>
  </g>
  
  <!-- Divider Line -->
  <line x1="6" y1="70" x2="144" y2="70" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Compliance Section -->
  <g font-family="Arial, sans-serif" fill="#000000">
    
    <!-- CE Mark -->
<g transform="translate(8, 73.5)">
      <g transform="scale(0.24)">
        <path d="M22 42C12.0589 42 4 33.9411 4 24C4 14.0589 12.0589 6 22 6" 

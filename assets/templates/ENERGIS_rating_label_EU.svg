  <!-- Footer -->
  <text x="75" y="91" font-family="Arial, sans-serif" font-size="3.5" text-anchor="middle">
    DvidMakesThings | https://github.com/DvidMakesThings/HW_10-In-Rack_PDU
  </text>
  <text x="75" y="95.5" font-family="Arial, sans-serif" font-size="3.5" text-anchor="middle">
    David Sipos | 1050 Vienna, Austria
  </text>
</svg>
